<body>
    <div id="app">

        <!-- Begin left half of website !-->
        <div class="content" id="sidebar">
            <h1 id="header">Text Mars Pics</h1>
            
                <br>
                <p>Get a picture taken by a Mars Rover on this date</p>
                <input id="date" placeholder="YYYY-MM-DD">
                <select id="camera">
                    <option value="" disabled selected>Camera</option>                        
                    <option value='fhaz'>fhaz</option>
                    <option value='rhaz'>rhaz</option>
                    <option value='navcam'>navcam</option>                    
                    <!-- need more options-->
                  
                </select>
                <button onclick="getNasaPhoto()">Get Pic</button>
                    
                <br>
                <br>

                <p>Text the picture to a number</p>                
                <input placeholder="What number?" id="phone">
                <input placeholder="Text content" id="text-content">
                <button onclick="textNasaPhoto()" id="send-text" disabled>Text photo</button>
        </div>
        <!-- End left half -->

        <!-- Begin right half of website !-->
        <div class="content" id="picture">

            <img src="https://i.redd.it/9i1bnqswc1oz.jpg" id="mars" width="400px" height="500px">
            <p>Mount St. Helen</p>
            
        </div>
        <!-- End right half !-->


    </div>
